<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="m-4 p-3.5"><h1 class="text-center text-5xl text-blue-900"> My <span class="text-rose-500">Balance</span></h1></header>
    <main>
        <section class="mt-12">
        <div class="grid grid-cols-3 gap-4 width-9/12 mx-auto">
            <div class="bg-green-400 p-8 m-4 rounded-xl"><h4 class="text-slate-100 text-2xl">Deposit</h4>
            <h2  class="text-slate-100 text-5xl">$<span id="ud-damount">00</span></h2>
        </div>
            <div class="bg-orange-600 p-8 m-4 rounded-xl">
                 <h4 class="text-slate-100 text-2xl">withdraw</h4>
                <h2 class="text-slate-100 text-5xl">$<span id="w-balance">00</span></h2></div>
            <div class="bg-sky-600 p-8 m-4 rounded-xl">
                <h4 class="text-slate-100 text-2xl">Total Balance</h4>
                <h2 class="text-slate-100 text-5xl">$<span id="Total-balance">1280</span></h2>

            </div>
        </div>
    </section>
    <!-- deposit and withdraw -->
    <section class="mt-12">
        <div class="grid grid-cols-2 gap-4 width-9/12 mx-auto">
            <div class="bg-cyan-700 p-8 rounded-xl">
                <h2 class="text-neutral-50 text-2xl mb-4 ">Please Deposit</h2>
            <input id="deposit-counter" class="block w-9/12 px-3 mb-2" type="text"placeholder="$Enter Deposit Amount">
            <button id="deposit-bt" class="px-8 py-2 hover:bg-orange-500 bg-sky-600 text-neutral-50  font-medium rounded-lg">Deposit</button>
            
        </div>
        <div class="bg-yellow-700 p-8 rounded-xl">
            <h2 class="text-neutral-50 text-2xl mb-4 ">Please Withdraw</h2>
            <input id="w-input" class="block w-9/12 px-3 mb-2" type="text"placeholder="$Enter Withdraw Amount">
            <button id="withdraw-bt" class="px-8 py-2 hover:bg-orange-500 bg-sky-600 text-neutral-50  font-medium rounded-lg">Withdraw</button>
        </div>
    </section>
    </main>
    
     <script src="deposit.js"></script>
     <script src="withdraw.js"></script>
</body>
</html>
